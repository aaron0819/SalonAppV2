<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<script src="https://code.jquery.com/jquery-3.1.1.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	rel="stylesheet" />
</head>
<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<button
					type="button"
					class="navbar-toggle"
					data-toggle="collapse"
					data-target="#myNavbar">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a
					class="navbar-brand"
					href="">Salon Appointment Manager</a>
			</div>
			<div
				class="collapse navbar-collapse"
				id="myNavbar">
				<ul class="nav navbar-nav">
					<li><a href="/login">My Appointments</a></li>
					<li><a href="/requestNewAppointment">Request New
							Appointment</a></li>
					<li class="active"><a href="/ourServices">Our Services</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="/logout">Logout</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<div
		class="col-md-12"
		style="text-align: center;">
		<H3>The Services We Offer:</H3>
		<table
			class="table-bordered table-striped"
			style="margin: 0 auto;">
			<thead>
				<th>Service</th>
				<th>Expected Duration</th>
				<th>Price</th>
			</thead>
			<tr th:each="service : ${services}">
				<td th:text="${service.description}"></td>
				<td th:text="${service.duration}"></td>
				<td th:text="'$' + ${service.price} + '0'"></td>
			</tr>
		</table>
	</div>
</body>
</html>
