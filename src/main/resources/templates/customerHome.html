<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<script src="https://code.jquery.com/jquery-3.1.1.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	rel="stylesheet" />
</head>
<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<button
					type="button"
					class="navbar-toggle"
					data-toggle="collapse"
					data-target="#myNavbar">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a
					class="navbar-brand"
					href="">Salon Appointment Manager</a>
			</div>
			<div
				class="collapse navbar-collapse"
				id="myNavbar">
				<ul class="nav navbar-nav">
					<li class="active"><a>My Appointments</a></li>
					<li><a href="/requestNewAppointment">Request New
							Appointment</a></li>
					<li><a href="/ourServices">Our Services</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="/logout">Logout</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="col-xs-12" style="text-align: center;">
		<H3>My Upcoming Appointments</H3>
		<table
			class="table-bordered table-striped"
			style="margin: 0 auto;">
			<thead>
				<tr>
					<th>Service</th>
					<th>Date</th>
					<th>From</th>
					<th>To</th>
					<th>With</th>
				</tr>
			</thead>
			<tr th:each="appointment : ${appointments}">
				<td th:text="${appointment.appointmentDesc}"></td>
				<td th:text="${appointment.date}"></td>
				<td th:text="${appointment.startTime}"></td>
				<td th:text="${appointment.endTime}"></td>
				<td th:text="${appointment.stylist}"></td>
			</tr>
		</table>
	</div>
	<br />
	<div
		th:if="${not #lists.isEmpty(pendingAppointments)}"
		style="text-align: center;">
		<H3>My Appointment Requests Pending Confirmation</H3>
		<table
			class="table-bordered table-striped"
			style="margin: 0 auto;">
			<thead>
				<tr>
					<th>Service</th>
					<th>Date</th>
					<th>Time</th>
					<th>With</th>
				</tr>
			</thead>
			<tr th:each="pending : ${pendingAppointments}">
				<td th:text="${pending.service}"></td>
				<td th:text="${pending.requestedDate}"></td>
				<td th:text="${pending.requestedTime}"></td>
				<td th:text="${pending.stylist}"></td>
			</tr>
		</table>
	</div>
</body>
</html>
